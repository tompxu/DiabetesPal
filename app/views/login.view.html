<div id="loginModal" class="modal show">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-center">Welcome</h2>
            </div>
            <div class="modal-body">
                <div data-ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
                <form class="form col-md-12 center-block" name="form" data-ng-submit="vm.login()">
                    <div class="form-group"
                         data-ng-class="{ 'has-error': form.uname.$dirty && form.uname.$error.required }">
                        <input type="email" name="uname" id="uname" class="form-control input-lg"
                               placeholder="Username" data-ng-model="vm.uname" required>
                        <span data-ng-show="form.uname.$dirty && form.uname.$error.required"
                              class="help-block">Username is required</span>
                    </div>
                    <div class="form-group"
                         data-ng-class="{ 'has-error': form.pwd.$dirty && form.pwd.$error.required }">
                        <input type="password" name="pwd" id="pwd" class="form-control input-lg"
                               placeholder="Password" data-ng-model="vm.pwd" required>
                        <span data-ng-show="form.pwd.$dirty && form.pwd.$error.required"
                              class="help-block">Password is required</span>
                    </div>
                    <div class="form-actions text-center">
                        <button type="submit" data-ng-disabled="form.$invalid || vm.dataLoading"
                                class="btn btn-primary">Login
                        </button>
                        <img data-ng-if="vm.dataLoading"
                             src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <h4 class="text-center"></h4>
                </div>
            </div>
        </div>
    </div>
</div>
